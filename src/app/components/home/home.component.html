<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
             <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Wybierz rasę
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
                  <li *ngFor="let dog of dogList | keyvalue"><a class="dropdown-item" (click)="getRandomdDog(dog.key)">{{dog.key}}</a></li>
                </ul>
              </div>
        </div>

        <div class="col-md-6 mt-3">
            <div class="card" style="width: 18rem;" *ngIf="load">
                <img class="card-img-top img-fluid max-height:200" src={{randomDog}} alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Poczytaj więcej o tej rasie na wikipedii:</p>
                    <a href="https://en.wikipedia.org/wiki/{{dogName}}" target="_blank" class="button-primary">{{dogName}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
